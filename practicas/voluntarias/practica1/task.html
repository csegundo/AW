<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./tasksScreen.css">
    <link rel="stylesheet" href="./tasksPrint.css">
    <link rel="icon" href="./icon.png" type="image/png">
    <title>Gestor de tareas</title>
</head>
<body>        
    <header>
        <div id="header">
            <span class="title">TAREAS</span>
            <div class="logininfo">
                <img class="profile-img" src="./profile.png" alt="" />
                <div class="text">
                    <span>correo@ucm.es</span>
                    <span class="disconnect">Desconectar</span>
                </div>
            </div>
        </div>
    </header>

    <div class="content">
        <div class="task-list">
            <div class="task pending-task">
                <div class="task-info">
                    <span class="name-task">COMPRAR ENTRADAS</span>
                    <div class="labels">
                        <span class="label">CONCIERTO</span>
                        <span class="label">CONCIERTO</span>                        
                        <span class="label">OTRA ETIQUETA</span>
                    </div>
                </div>
                <button class="btn delete-task">Marcar finalizada</button>
            </div>
            <div class="task pending-task">
                <div class="task-info">
                    <span class="name-task">COMPRAR ENTRADAS</span>
                    <div class="labels">
                        <span class="label">CONCIERTO</span>
                    </div>
                </div>
                <button class="btn delete-task">Marcar finalizada</button>
            </div>
            <div class="task pending-task">
                <div class="task-info">
                    <span class="name-task">HACER AW</span>
                    <div class="labels">
                        <span class="label">EJERCICIOS 9</span>                        
                    </div>
                </div>
                <button class="btn delete-task">Marcar finalizada</button>
            </div>
            <div class="task pending-task">
                <div class="task-info">
                    <span class="name-task">TAIS</span>
                    <div class="labels">
                        <span class="label">VIDEOS PENDEJO</span>
                        <span class="label">EJERCICIOS TAIS</span> 
                    </div>
                </div>
                <button class="btn delete-task">Marcar finalizada</button>
            </div>
            
            <div class="task task-done">
                <span class="deleted-task">Preparar examen TP2</span>
            </div>

            <!-- JS tasks -->
        </div>

        <div class="add-task">
            <span class="title">TAREA</span> 
            <form action="#" method="POST">                
                <input class="text-input" type="text" name="tarea">
                <button class= "btn AddtaskButton" type="submit">AÃ‘ADIR TAREA</button>
            </form>
        </div>

        <div class="delete-tasks">
            <form action="#" method="POST">                
                <button class="btn DeletetaskButton" type="submit">ELIMINAR TAREAS COMPLETADAS</button>
            </form>
        </div>
    </div>
</body>
</html>
